<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Profile card ui design</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card__border">
                    <img src="assets/img/profile-img2.png" alt="card image" class="card__img">
                </div>
                <h3 class="card__name">Josias Roberto</h3>
                <span class="card__profession">Web Developer</span>

                <div class="card__social" id="card-social">
                    <div class="card__social-control">
                        <!-- Toggle button -->
                        <div class="card__social-toggle" id="card-toggle">
                            <i class="ri-add-line"></i>
                        </div>

                        <span class="card__social-text">My social networks</span>

                        <!-- Card social -->
                        <ul class="card__social-list">
                            <li>
                            <a href="https://www.facebook.com/josiasroberto9" target="_blank" class="card__social-link">
                                <i class="ri-facebook-line"></i>
                            </a>
                            </li>
                            
                            <li>
                                <a href="https://www.instagram.com/josiiasroberto" target="_blank" class="card__social-link">
                                    <i class="ri-instagram-line"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.twitter.com/josiasroberto1" target="_blank" class="card__social-link">
                                    <i class="ri-twitter-line"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
